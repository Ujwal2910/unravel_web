<div class="vid-container">
  <iframe id="vid_frame" src='' height="380" width="700" frameborder="0" allowfullscreen ></iframe>

  <script type="text/javascript">


var queryString1 = decodeURIComponent(window.location.search);
queryString1=queryString1.substring(7);
 

     //var alok= http://www.youtube.com/embed/eg6kNoJmzkY?rel=0&showinfo=0&autohide=1;
    var str1='http://www.youtube.com/embed/';
    var final=str1.concat(queryString1.substring(0));
    var str3='?rel=0&showinfo=0&autohide=1&autoplay=1';

    final=final.concat(str3);
   

    document.getElementById("vid_frame").src= final;

  </script>
